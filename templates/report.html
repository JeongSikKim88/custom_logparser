<!DOCTYPE html>
<html>
  <head>
    <title>API Statistics</title>
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>API Result</h1>
    <h3>DomainName : {{domain_name}}</h3>
    <!-- <a href="/export?domain={{domain_name}}?date_from={{date_from}}?date_to={{date_to}}">Export to CSV</a> -->
    <section>
      <h4>Time</h4>
      <h4>Traffic</h4>
      <h4>Transfer</h4>
      <h4>ReqCount</h4>
      {% for item in data %}
      <span>{{item.time}}</span>
      <span>{{item.traffic}}</span>
      <span>{{item.transfer}}</span>
      <span>{{item.reqcount}}</span>
      {% endfor %}
    </section>
  </body>
</html>
